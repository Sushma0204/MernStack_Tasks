<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>

    <style>
        table{
            margin: 0px auto;
        }
        td{
            width: 180px;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="fname">Full name:</label></td>
                <td><input type="text" id="fname" name="fname"><br></td>
            </tr>

            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username"><br></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"><br></td>
            </tr>

            <tr>
                <td><label for="repassword">Re Password:</label></td>
                <td><input type="password" id="repassword" name="repassword"><br></td>
            </tr>

            <tr>
                <td><label for="add">Address:</label></td>
                <td><input type="address" id="add" name="add"><br></td>
            </tr>

            <tr> 
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id=" age"></br></td>
            </tr>

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select></br>
                </td>
            </tr><br>

            <tr>
                <td>
                    <button>Save</button>
                </td>
            </tr>

    </form><br>
    </table>


</body>
</html>
